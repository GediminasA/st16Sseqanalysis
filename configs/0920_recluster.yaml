SAMPLES:   Zymo1-2X-65C_S6 Geordi-Zymo-even-1 #Geordi-Zymo-even-2 #Zymo1-2X-55C_S2 
INPUT-DIR:  /media/root/ocean/projects/ga/2020_11_18_downsample_4_article_pretrimmed_shorter 
UMI_SAMPLES:  "S9000"
LANE-REGEX: "L\\d\\d\\d_"
TMP-DIR: 0920/tmp
OUT-DIR: 0920/out 
SCRATCH: 0920/tmp
BENCH-DIR:  0920/bench 
BENCHMARKS:  0920/benchmarks 

#############################
# Primer sequences fltering #
#############################
PRIMERS:
    R1: datasets/bbmap/R1_v3.fasta #sequences that must occure in R1
    R1_4trim: datasets/bbmap/R1_v3_4trim.fasta #sequences that must occure in R1
    R1_4trim2: datasets/bbmap/R1_v3_4trim2.fasta #sequences that must occure in R1
    R1_k: 15 #minimum lenth of substring to match
    R2: datasets/bbmap/R2_v3.fasta #sequences that must not occure in R1
    R2_k: 15 #minimum lenth of substring to match

#Parameters for filterin out 16S havving reads
16S:
    hmm_reads:
        model: /media/root/ocean/shared/DATABASES_tmp/SILVA_132_SSURef_Nr99_tax_silva_full_align_trunc_bacteria_0.95_nd_dn.hmm
        e: 1000
        ts: 600
        te: 1000
        rs: 1
        re: 350
        length: 200 #match length in read
        max_R2_fraction: 0.3
    hmm_contigs:
        model: /mnt/beegfs/Databases/SILVA/SILVA_132_SSURef_Nr99_tax_silva_full_align_trunc_bacteria_0.95_nd_dn.hmm
        e: 1000
        ts: 550
        te: 990
        rs: 1
        re: 560
        length: 301  #match length in read
        max_R2_fraction: 0.3

min_contig_length: 400
max_contig_length: 12000000000
clustering_frac: 0.97
ref: datasets/testingdata/expected_contigs/zymo_expected_contigs.fa   #/mnt/beegfs/Databases/BACTERIA/ZYMO_provided/rRNA_ampl_1500Genomic.fasta
ref4picard:  /mnt/beegfs/Databases/BACTERIA/ZYMO_provided/rRNA_ampl_1500Genomic_simple_names.fasta
#########################
# CPU and memory params #
#########################
MACHINE:
    threads_julia: 4
    memory_java: 4
    threads_sambamba: 4
    threads_spades: 4
    threads_barnap: 4
    threads_cdhit: 4
    threads_nhmmer: 24
    threads_bwa: 4
    threads_salmon: 4
    threads_kraken: 4
    threads_blast: 4
    threads_swarm: 4
    threads_dada: 8

